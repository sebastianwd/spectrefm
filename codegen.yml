overwrite: true
schema: 'http://localhost:4000/graphql'
documents: 'src/gql/**/*.ts'
generates:
  src/__generated__/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
    config:
      avoidOptionals: true
    hooks:
      afterOneFileWrite:
        - eslint --fix
  ./graphql.schema.json:
    plugins:
      - 'introspection'
    config:
      minify: true
